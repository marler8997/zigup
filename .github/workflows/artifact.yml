name: Artifacts
on: [pull_request]
jobs:
  test:
    strategy:
      matrix:
        arch: [x86_64]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.12.0
      - run: |
          zig build test -Dci_target=${{matrix.os}}-${{matrix.arch}}
      - run: |
          zig build -Dci_target=ubuntu-latest-x86_64 -p zig-out-ubuntu-latest-x86_64
      - run: |
          zig build -Dci_target=ubuntu-latest-aarch64 -p zig-out-ubuntu-latest-aarch64
      - run: |
          zig build -Dci_target=ubuntu-latest-riscv64 -p zig-out-ubuntu-latest-riscv64
      - run: |
          zig build -Dci_target=ubuntu-latest-armv7a -p zig-out-ubuntu-latest-armv7a
      - run: |
          zig build -Dci_target=ubuntu-latest-powerpc -p zig-out-ubuntu-latest-powerpc
      - run: |
          zig build -Dci_target=ubuntu-latest-powerpc64le -p zig-out-ubuntu-latest-powerpc64le
      - run: |
          zig build -Dci_target=ubuntu-latest-riscv64 -p zig-out-ubuntu-latest-riscv64
      - run: |
          zig build -Dci_target=ubuntu-latest-armv7a -p zig-out-ubuntu-latest-armv7a
      - run: |
          zig build -Dci_target=ubuntu-latest-powerpc -p zig-out-ubuntu-latest-powerpc
      - run: |
          zig build -Dci_target=ubuntu-latest-powerpc64le -p zig-out-ubuntu-latest-powerpc64le
      - run: |
          zig build -Dci_target=macos-latest-x86_64 -p zig-out-macos-latest-x86_64
      - run: |
          zig build -Dci_target=macos-latest-aarch64 -p zig-out-macos-latest-aarch64
      - run: |
          zig build -Dci_target=windows-latest-x86_64 -p zig-out-windows-latest-x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-${{ matrix.arch }}
          path: zig-out/bin/*
      - if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' }}
        uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-aarch64
          path: zig-out-${{matrix.os}}-aarch64/bin/*
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-riscv64
          path: zig-out-${{matrix.os}}-riscv64/bin/*
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-armv7a
          path: zig-out-${{matrix.os}}-armv7a/bin/*
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-powerpc
          path: zig-out-${{matrix.os}}-powerpc/bin/*
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v2
        with:
          name: zigup ${{ matrix.os }}-powerpc64le
          path: zig-out-${{matrix.os}}-powerpc64le/bin/*
